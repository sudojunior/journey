# Based on the environment configuration used by Alt-F4 for Factorio
# https://github.com/AlternativeFFFF/Alt-F4/blob/master/.github/workflows/GitHub_Pages_Builder.yml
# https://github.com/limjh16/jekyll-action-ts

name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

env:
  JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy:
    name: ðŸ¦º Deploy
    runs-on: ubuntu-latest
    if: github.repository == "sudojunior/journey"
    steps:
      - name: ðŸ“¦ Obtain the details
        uses: actions/checkout@v2

      - name: ðŸ§ª Prepare
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸšš Deliver materials
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: ðŸš§ Build
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: ðŸš€ Ignition & liftoff
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
