name: Jekyll

on:
  push:
  pull_request:
    branches: master

env:
  JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  doctor:
    name: 🩺 Diagnose
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Obtain patient details
        uses: actions/checkout@v2

      - name: 👨‍⚕️ Hire an expert
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: 📂 Obtain patient history
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles("**/Gemfile.lock") }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      - name: 💊 Give medication
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      
      - name: 📋 Prognosis
        run: bundle exec jekyll doctor --trace

  build:
    needs: doctor
    name: 🚧 Build
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Obtain the details
        uses: actions/checkout@v2
      
      - name: 👷‍♂️ Draft schematic
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: 📂 Obtain build history
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: 🚚 Deliver materials
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: 🔨 Remove training wheels
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: false