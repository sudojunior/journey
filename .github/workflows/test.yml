name: Jekyll

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches: master

env:
  JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  doctor:
    name: ğŸ©º Diagnose
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Obtain the details
        uses: actions/checkout@v2

      - name: ğŸ‘¨â€âš•ï¸ Hire an expert
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ğŸ’Š Give medication
        run: |
          bundle install
          bundle update

      - name: ğŸ“‹ Prognosis
        run: jeykll doctor --trace
  
  build:
    needs: doctor
    name: ğŸš§ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Obtain the details
        uses: actions/checkout@v2
      
      - name: ğŸ‘·â€â™‚ï¸ Draft schematic
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: ğŸ”¨ Remove training wheels
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          # Format options
          format_output: true
          prettier_opts: '{ "useTabs": true }'
          # Cache options
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-
