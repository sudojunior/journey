{%- comment -%}
- [clip] : string
- [width] : number = 300
- [height]: number = 400

## Notes

`height` and `width` defaults have been set according to the recommendations from dev.twitch.tv
{%- endcomment -%}
<iframe src="https://clips.twitch.tv/embed?clip={{ include.clip }}&parent={{ site.url }}"
  width="{{ include.width | default: 300 }}" 
  height="{{ include.height | default: 400 }}"
  allowfullscreen="true" allowtransparency="true" 
  scrolling="no" frameborder="0" allow="encrypted-media"></iframe>
