{%- comment -%}
id: code
params:
  autoplay: 0 or 1
  color: red or white
  end: n as int
  start: n as int
  # list:
  # listType:
{%- endcomment -%}
<iframe type="text/html" width="{{ include.width }}" height="{{ include.height }}"
  src="https://youtube.com/embed/{{ include.id }}?{% for param in include %}{% if ["id", "height", "width"] contains param[0] %}{% continue %}{% else %}{{ param[0] }}={{ param[1] }}{% endif %}{% unless forloop.last %}&{% endunless %}{% endfor %} "></iframe>
